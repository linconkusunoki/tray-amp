<style amp-custom>
  html,
  body{
    background: #ebebeb;
    font-family: 'Roboto', sans-serif;
    font-size: 10px;
  }
  
  img{
    max-width: 100%;
  }
  
  ul,ol{
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  /* utils */
  .clearfix:after{
    clear: both;
    content: '';
    display: block;
  }
  
  .hidden{
    display: none;
  }
  
  .carrinho-tabs,
  .caixa-produto + .container,
  .Seguro{
    display: none;
  }
  
  form.amp-form-submit-success [submit-success],
  form.amp-form-submit-error [submit-error]{
    color: #fff;
    margin-top: 16px;
    padding: 10px;
    font-size: 1.2em;
  }
  
  form.amp-form-submit-success [submit-success] {
    background: green;
  }
  
  form.amp-form-submit-error [submit-error] {
    background: red;
  }
  
  /* header */
  header{
    background: #fff;
    box-shadow: 0 2px 3px rgba(0,0,0,.1);
    padding: 15px;
    position: relative;
    z-index: 10;
  }
  
    header h1{
      margin: 0;
      opacity: 1;
      overflow: hidden;
      transition: opacity 1.5s ease;
      visibility: visible;
    }
    
      header h1 a{
        color: #000;
        display: inline-block;
        line-height: 1.5em;
        text-decoration: none;
      }
  
    header button{
      background: none;
      border: none;
      height: 30px;
      float: left;
      margin: 0 15px 0 0;
      padding: 0;
      width: 30px;
    }
  
  /* search */
  .search-form{
    margin-top: 10px;
    position: relative;
  }
  
  .search-input{
    box-sizing: border-box;
    height: 30px;
    padding: 0 30px 0 15px;
    width: 100%;
  }
  
  .search-button{
    margin: 0 5px 0 0;
    position: absolute;
    right: 0;
    top: 0;
  }
  
  /* cart */
  .cart{
    float: right;
  }
  
  /* sidebar */
  amp-sidebar{
    background: #2b2b2b;
    width: 280px;
  }
    
    amp-sidebar li{
      border-bottom: 1px solid #444;
    }
    
    amp-sidebar a{
      color: #fff;
      display: block;
      font-size: 1.4em;
      padding: 15px;
      text-decoration: none;
    }
    
    /* featured categories */
    .featured-categories{
      background: #fff;
      border-bottom: 1px solid #ebebeb;
      overflow-x: auto;
      padding: 30px 0;
      white-space: nowrap;
    }
    
      .featured-categories li{
        display: inline-block;
        padding: 0 5px;
        vertical-align: top;
        width: 80px;
      }
      
        .featured-categories a{
          display: block;
          text-align: center;
          text-decoration: none;
          white-space: normal;
        }
        
          .featured-categories figure{
            background: #ccc;
            border-radius: 50px;
            color: #000;
            font-size: 3em;
            font-weight: 400;
            height: 50px;
            line-height: 50px;
            margin: 0 auto 10px;
            overflow: hidden;
            width: 50px;
          }
          
            .featured-categories figure img{
              border-radius: 50px;
            }
          
          .featured-categories h2{
            color: #ccc;
            font-size: 1em;
            margin: 0;
            text-transform: none;
          }
    
    /* showcase */
    .showcase li{
      border-bottom: 1px solid #ebebeb;
    }
    
    .showcase li:last-child{
      border-bottom: none;
    }
    
    .showcase-title{
      background: #fff;
      border-bottom: 1px solid #ebebeb;
      font-size: 2em;
      font-weight: 400;
      margin: 0;
      padding: 15px;
    }
    
    .showcase-banner{
      box-shadow: inset 0 0 15px rgba(0,0,0,.1);
      padding: 50px 0;
      text-align: center;
    }
          
    /* product showcase */
    .showcase .product{
      background: #fff;
      box-shadow: 0 0 3px 0 rgba(0,0,0,.1);
      color: #ccc;
      padding: 15px;
      text-decoration: none;
      
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
         -ms-flex-pack: justify;
       justify-content: space-between;
    }
    
      .showcase .product-image{
        width: 50%;
      }

      .showcase .product-info{
        padding-left: 15px;
        width: 50%;
      }

      .showcase .product h2{
        font-size: 1.2em;
        font-weight: 400;
        margin: 0;
        text-transform: none;
      }

      .showcase .product-price{
        margin-bottom: 5px;
        white-space: nowrap;
      }

        .showcase .product-star{
          font-size: 1.5em;
          margin: 0;
        }

        .showcase .price-before{
          text-decoration: line-through;
        }

        .showcase .price-promotion{
          color: #000;
          font-size: 1.8em;
        }

    /* footer */
    footer{
      box-shadow: inset 0 5px 15px rgba(0,0,0,.1);
      padding-top: 15px;
    }
    
      footer p{
        font-size: 1.2em;
        margin: 0;
        padding: 15px;
        text-align: center;
      }
  
  /* page product */
  .page-product .product-name{
    font-size: 2em;
    font-weight: 400;
    padding: 0 15px;
    text-transform: none;
  }
  
  .product-gallery{
    background: #fff;
  }
  
  .product-form{
    margin: 0 0 30px;
    padding: 0 15px;
  }
  
    .product-form button{
      background: #18b552;
      border: none;
      color: #fff;
      font-size: 2em;
      font-weight: 700;
      margin-top: 15px;
      padding: 10px;
      text-transform: uppercase;
      width: 100%;
    
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
         -ms-flex-align: center;
            align-items: center;
      -webkit-box-pack: center;
         -ms-flex-pack: center;
       justify-content: center;
    }
    
      .product-form button svg{
        fill: #fff;
        margin-right: 15px;
      }
      
      .product-form button span{
        line-height: 1.5em;
      }
    
    .product-price{
      padding: 0 15px;
    }
    
      .product-price small{
        color: #ccc;
        display: block;
        margin-right: 15px;
        text-decoration: line-through;
      }
    
    .product-variants select{
      display: block;
      height: 30px;
      width: 100%;
    }
    
    .product-share{
      margin-bottom: 30px;
      padding: 0 15px;
      text-align: center;
    }
    
    .product-tabs{
      margin-bottom: 30px;
      padding: 0 15px;
    }
    
      .tab-title,
      .tab-content{
        border: 1px solid #ebebeb;
        background: #fff;
        font-size: 1.5em;
        font-weight: 400;
        padding: 10px;
      }
  
    /* product gallery */
    .product-gallery{
      line-height: 0;
      white-space: nowrap;
    }
      
      .product-gallery li{
        display: inline-block;
        vertical-align: top;
      }
    
    /* page-catalog */
    .catalog-header,
    .catalog-footer{
      background: #fff;
      padding: 15px;
    }
    
    .toggle-smartfilter{
      border: 1px solid #ebebeb;
      box-sizing: border-box;
      float: right;
      font-size: 1.4em;
      height: 32px;
      margin-top: 15px;
      padding: 8px 10px;
      text-decoration: none;
    }
    
    .catalog-header{
      border-bottom: 1px solid #ebebeb;
    }
    
    .catalog-footer{
      border-top: 1px solid #ebebeb;
    }
    
      .catalog-name{
        font-size: 1.8em;
        margin: 0;
      }
      
      .search-counter,
      .paginate-links{
        font-size: 1.4em;
      }
      
      .paginate-links{
        margin-top: 15px;
      }
      
      .page-link{
        border: 1px solid #ebebeb;
        display: inline-block;
        height: 30px;
        line-height: 30px;
        margin-right: 5px;
        text-align: center;
        width: 30px;
      }
      
      .page-link:last-child{
        margin-right: 0;
      }
      
      .page-link a{
        display: block;
        height: 30px;
        text-decoration: none;
      }
      
  .smartfilter{
    background: #fff;
    bottom: 0;
    left: 0;
    overflow: auto;
    padding: 15px;
    position: fixed;
    right: 0;
    top: 0;
    transform: translateX(100%);
    transition: all 300ms ease;
    z-index: 10;
  }
  
    .smartfilter .box-filter{
      clear: both;
      margin-top: 30px;
    }
    
      .smartfilter .box-filter:nth-child(4){
        margin-top: 0;
      }
  
    .smartfilter h3{
      font-size: 1.6em;
      margin: 0 0 5px;
    }
    
    .smartfilter a{
      border: 1px solid #ebebeb;
      box-sizing: border-box;
      color: #000;
      display: block;
      font-size: 1.2em;
      line-height: 1.2em;
      margin-bottom: -1px;
      padding: 10px;
      text-decoration: none;
    }
    
    #smartfilter:checked ~ .smartfilter{
      transform: translateX(0);
    }
    
</style>
