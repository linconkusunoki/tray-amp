<div class="search-counter">
  {{ paginate.counter('{:count} produto(s) em {:pages} p&aacute;gina(s)') }}
</div>

<label for="smartfilter" class="toggle-smartfilter">Filtrar</label>
<div class="paginate-links">
{% if paginate.params.pageCount > 1 %}
  {{ paginate.numbers({
    'modulus': 5,
    'separator': '',
    'class': 'page-link',
    'currentClass': 'page-current'
  }) }}
{% endif %}
</div>
